name: Move new issues into backlog

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: ci-cd-example
          column: Backlog
          repo-token: ${{ secrets.GITHUB_TOKEN }}
